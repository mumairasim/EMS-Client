
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form containerRegister">
                <span class="login100-form-title p-b-43">
                    Register to EES
                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100 inputTag" type="text" name="username" ng-model="Register.Username">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Username</span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100 inputTag" type="text" name="email" ng-model="Register.Email">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email</span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100 inputTag" type="text" name="email" ng-model="Register.FirstName">
                    <span class="focus-input100"></span>
                    <span class="label-input100">First Name</span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100 inputTag" type="text" name="email" ng-model="Register.LastName">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Last Name</span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100 inputTag" type="password" name="pass" ng-model="Register.Password">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100 inputTag" type="password" name="pass" ng-model="Register.ConfirmPassword">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Confirm Password</span>
                </div>


                <div class="container-login100-form-btn">
                    <a class="login100-form-btn anchorTag" href="#" ng-click="registercall()">
                        Register
                    </a>
                </div>

                <div class="text-center p-t-46 p-b-20">
                    <a href="/#!/" class="txt1 fs-22">
                        Log in
                    </a>
                </div>

            </form>

            <div class="login100-more" style="background-image: url('images/bg-01.jpg');">
            </div>
        </div>
    </div>
</div>
