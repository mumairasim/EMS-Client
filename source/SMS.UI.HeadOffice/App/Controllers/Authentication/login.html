<!--<div class="limiter">-->
<div class="container-login100">
    <div class="wrap-login100">
        <form class="login100-form validate-form">
            <span class="login100-form-title p-b-43">
                Login to EES
            </span>


            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input100 inputTag" type="text" name="username" ng-model="logindata.userName">
                <span class="focus-input100"></span>
                <span class="label-input100">Username</span>
            </div>


            <div class="wrap-input100 validate-input" data-validate="Password is required">
                <input class="input100 inputTag" type="password" name="pass" ng-model="logindata.password" ng-keyup="loginEnterKey($event)">
                <span class="focus-input100"></span>
                <span class="label-input100">Password</span>
            </div>

            <!--<div class="flex-sb-m w-full p-t-3 p-b-32">

                    <label class="label-checkbox100 labelTag" for="ckb1">
                        Remember me
                    </label>
                </div>

                <div>
                    <a href="#" class="txt1 anchorTag" ng-click="test()">
                        Forgot Password?
                    </a>
                </div>
            </div>-->


            <div class="container-login100-form-btn">
                <a class="login100-form-btn anchorTag" href="#" ng-click="logincall()">
                    Login
                </a>
            </div>

            <div class="text-center p-t-46 p-b-20" ng-show="ShowSchoolRegisteration">
                <a href="/#!/schoolRegister" class="txt1 fs-22 anchorTag">
                    Register School
                </a>
            </div>

        </form>

        <div class="login100-more" style="background-image: url('images/bg-01.jpg');">
        </div>
    </div>
</div>
