<div class="container containerBase">
    <h5 class="card-title fs-35">Mark Attendance</h5>

    <div class="position-relative row form-group">
        <div class="col-sm-4">
            <label for="school" class="col-form-label">School</label>
            <select name="school" id="school" class="form-control" ng-change="GetClasses()" ng-Model="School"
                    ng-options="School.Name for School in Schools  track by School.Id">
            </select>
        </div>
        <div class="col-sm-4">
            <label for="class" class="col-form-label">Class</label>
            <select name="class" id="class" class="form-control" ng-change="GetStudents()" ng-Model="Class"
                    ng-options="Class.ClassName for Class in Classes  track by Class.Id">
            </select>
        </div>
        <div class="col-sm-4">
            <label for="attendanceDate" class="col-form-label">Date of Attendance</label>
            <input name="attendanceDate" id="attendanceDate" type="date" class="form-control" ng-Model="StudentAttendanceModel.AttendanceDate" />
        </div>
    </div>
    <div class="position-relative row form-group">
        <div class="col-sm-12">
            <div class="infoMessage successMessege" ng-show="showSuccessInfo">
                <p>{{attendanceCreationResponse.Description}}</p>
            </div>
            <div class="infoMessage failureMessege" ng-show="showFailureInfo">
                <p>{{attendanceCreationResponse.Description}}</p>
            </div>

        </div>
    </div>

    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Registration No.</th>
                <th>Name</th>
                <th class="tableCenterAllign">Present</th>
                <th class="tableCenterAllign">Absent</th>
                <th class="tableCenterAllign">Leave</th>
            </tr>
        </thead>

        <tbody>
            <tr class="odd" ng-repeat="student in studentList">
                <td>{{student.RegistrationNumber}}</td>
                <td>{{student.Person.FirstName}} {{student.Person.LastName}}</td>
                <td class="tableCenterAllign"><input type="radio" class="radioButtonSize" name="{{student.RegistrationNumber}}" ng-click="StatusUpdation(student.Id, 'Present')" checked /></td>
                <td class="tableCenterAllign"><input type="radio" class="radioButtonSize" name="{{student.RegistrationNumber}}" ng-click="StatusUpdation(student.Id, 'Absent')" /></td>
                <td class="tableCenterAllign"><input type="radio" class="radioButtonSize" name="{{student.RegistrationNumber}}" ng-click="StatusUpdation(student.Id, 'Leave')" /></td>
            </tr>
        </tbody>
    </table>
    <div class="position-relative row form-group">
        <div class="col-sm-2">
            <button class="btn btn-primary" ng-click="SubmitAttendance()">Submit Attendance</button>
        </div>
    </div>

</div>
