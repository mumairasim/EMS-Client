<div class="container containerBase">
    <h5 class="card-title fs-35">Update Attendance</h5>
    <div class="position-relative row form-group">
        <div class="col-sm-4">
            <label class="col-form-label fs-20">Date of Attendance: <b>{{StudentAttendanceModel.AttendanceDate | date}}</b></label>
        </div>
        <div class="col-sm-4">
            <label class="col-form-label fs-20">Class: <b>{{Class.ClassName}}</b></label>
        </div>
        <div class="col-sm-4">
            <label class="col-form-label fs-20">School: <b>{{School.Name}}</b></label>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Registration No.</th>
                <th>Name</th>
                <th class="tableCenterAllign">Present</th>
                <th class="tableCenterAllign">Absent</th>
                <th class="tableCenterAllign">Leave</th>
            </tr>
        </thead>

        <tbody>
            <tr class="odd" ng-repeat="studentAttendance in studentAttendanceList">
                <td>{{studentAttendance.Student.RegistrationNumber}}</td>
                <td>{{studentAttendance.Student.Person.FirstName}} {{studentAttendance.Student.Person.LastName}}</td>
                <td class="tableCenterAllign"><input type="radio" class="radioButtonSize" name="{{studentAttendance.Student.RegistrationNumber}}" ng-click="StatusUpdation(studentAttendance.StudentId, 'Present')" checked /></td>
                <td class="tableCenterAllign"><input type="radio" class="radioButtonSize" name="{{studentAttendance.Student.RegistrationNumber}}" ng-click="StatusUpdation(studentAttendance.StudentId, 'Absent')" /></td>
                <td class="tableCenterAllign"><input type="radio" class="radioButtonSize" name="{{studentAttendance.Student.RegistrationNumber}}" ng-click="StatusUpdation(studentAttendance.StudentId, 'Leave')" /></td>
            </tr>
        </tbody>
    </table>
    <div class="position-relative row form-group">
        <div class="col-sm-2">
            <button class="btn btn-primary" ng-click="UpdateAttendance()">Update Attendance</button>
        </div>
    </div>

</div>
