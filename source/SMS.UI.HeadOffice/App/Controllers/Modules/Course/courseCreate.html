<div class="container containerCreate">
    <h5 class="card-title fs-50 text-center">Add Course</h5>
    <form class="">
        <div class="position-relative row form-group">
            <!--<div class="col-sm-9" style="border-style: solid; border-width: medium; width: 50px; height: 50px; border-color: transparent;">
            </div>-->

            <div class="col-sm-12">
                <div class="position-relative row form-group">
                    <div class="col-sm-4">
                        <label for="school" class="col-form-label">School</label>
                        <select name="school" id="school" class="form-control" ng-change="GetClasses()" ng-Model="CourseModel.School"
                                ng-options="School.Name for School in Schools  track by School.Id">
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label for="coursename" class="col-form-label">Course Name</label>
                        <input name="coursename" id="coursename" placeholder="name" type="text" class="form-control" ng-Model="CourseModel.CourseName">
                    </div>

                    <div class="col-sm-4">
                        <label for="coursecode" class="col-form-label">Course Code</label>
                        <input name="coursecode" id="coursecode" placeholder="code" type="text" class="form-control" ng-Model="CourseModel.CourseCode">
                    </div>
                </div>
            </div>
        </div>


        <div class="position-relative row form-group">
            <div class="offset-5 col-sm-3">
                <button class="btn btn-primary" ng-click="CourseCreate()">Submit</button>
                <button class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </form>
</div>
