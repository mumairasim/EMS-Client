<div class="container containerBase">
    <h5 class="card-title fs-35">Search Course</h5>

    <div class="position-relative row form-group">
        <div class="col-sm-6">
            <label class="col-form-label recordsCount">Total courses found:<span> {{Count}}</span></label>
        </div>
        <div class="input-group col-sm-6">
            <input type="text" class="form-control searchField" aria-label="Text input with segmented dropdown button" ng-Model="searchedText">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-primary searchButton" ng-click="GetCourses()"><i class="fa fa-search fa-fw"></i></button>
            </div>
        </div>

    </div>
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>School Name</th>
                <th>Approval Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd" ng-repeat="course in courseList">

                <td>{{course.CourseCode}}</td>
                <td>{{course.CourseName}}</td>
                <td>{{course.School.Name}}</td>
                <td><span  [ngClass]="{'label-warning': course.ApprovalStatus == 'Pending', 'label-success' : course.ApprovalStatus == 'Approved' }" class="label">{{course.ApprovalStatus}}</span></td>
                <td>
                    <a href="#!/courseUpdate?Id={{course.Id}}"><i class="fa fa-edit fa-fw"></i> Edit</a>
                    <a href="" data-toggle="modal" data-target="#confirmationModal" ng-click="ConfirmDelete(course.Id)"><i class="fa fa-trash fa-fw"></i> Delete</a>
                </td>

            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure to delete this course.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="NoDelete()">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="CourseDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
