<div class="container containerBase">
    <h5 class="card-title fs-35">Search RequestMeta</h5>

    <div class="position-relative row form-group">
        <div class="col-sm-6">
            <label class="col-form-label recordsCount">Count: <span> {{Count}}</span></label>
        </div>
        <div class="input-group col-sm-6">
            <input type="text" class="form-control searchField" aria-label="Text input with segmented dropdown button" ng-Model="searchedText">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-primary searchButton" ng-click="GetRequestMetas()"><i class="fa fa-search fa-fw"></i></button>
            </div>
        </div>

    </div>
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Module</th>
                <th>Request Type</th>
                <th>Created Date</th>
                <th>School</th>
                <th>Current Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd" ng-repeat="requestMeta in requestMetaList">

                <td>{{requestMeta.ModuleName}}</td>
                <td>{{requestMeta.Type}}</td>
                <td>{{requestMeta.CreatedDate | date}}</td>
                <td>{{requestMeta.School.Name}}</td>
                <td>{{requestMeta.ApprovalStatus}}</td>
                <td>
                    <a href="#!/requestMetaUpdate?Id={{requestMeta.Id}}"><i class="btn btn-success"></i> Approve</a>
                    <a href="" data-toggle="modal" data-target="#confirmationModal" ng-click="ConfirmDelete(requestMeta.Id)"><i class="btn btn-danger"></i> Reject</a>
                </td>

            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure to delete this requestMeta.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="NoDelete()">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="RequestMetaDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
