<div class="container containerBase">
    <h5 class="card-title fs-35">Search Worksheet</h5>

    <div class="position-relative row form-group">
        <div class="col-sm-6">
            <label class="col-form-label recordsCount">Count: <span> {{Count}}</span></label>
        </div>
        <div class="input-group col-sm-6">
            <input type="text" class="form-control searchField" aria-label="Text input with segmented dropdown button" ng-Model="searchedText">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-primary searchButton" ng-click="GetWorksheets()"><i class="fa fa-search fa-fw"></i></button>
            </div>
        </div>

    </div>
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Text</th>
                <th>ForDate</th>
                <th>Instructor</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd" ng-repeat="worksheet in worksheetList">

                <td>{{worksheet.Text}}</td>
                <td>{{worksheet.ForDate | date}}</td>
                <td>{{worksheet.Employee.Person.FirstName}}</td>
                <td>
                    <a href="#!/worksheetUpdate?Id={{worksheet.Id}}"><i class="fa fa-edit fa-fw"></i> Edit</a>
                    <a href="" data-toggle="modal" data-target="#confirmationModal" ng-click="ConfirmDelete(worksheet.Id)"><i class="fa fa-trash fa-fw"></i> Delete</a>
                </td>

            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure to delete this worksheet.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="NoDelete()">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="WorksheetDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
