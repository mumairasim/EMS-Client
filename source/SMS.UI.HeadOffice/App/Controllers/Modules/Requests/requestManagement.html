<div class="container containerBase">
    <h5 class="card-title fs-35">Requests from Schools</h5>

    <div class="position-relative row form-group">
        <div class="col-sm-6">
            <label class="col-form-label recordsCount">Total requests found:<span>{{TotalLessonPlans}}</span></label>
        </div>
        <div class="input-group col-sm-6">
            <input type="text" class="form-control searchField" aria-label="Text input with segmented dropdown button">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-primary searchButton"><i class="fa fa-search fa-fw"></i></button>
            </div>
        </div>

    </div>


    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Request For</th>
                <th>Request Type</th>
                <th>Request Date</th>
                <th>School Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd" ng-repeat="request in RequestList">
                <td>{{request.RequestFor}}</td>
                <td>{{request.RequestType.Value}}</td>
                <td>{{request.CreatedDate}}</td>
                <td>{{request.School.Name}}</td>

                <td>
                    <button class="mb-2 mr-2 btn-transition btn btn-outline-success" ng-click="ApproveRequest(request)">
                        Approve
                    </button>
                    <button class="mb-2 mr-2 btn-transition btn btn-outline-danger">
                        Decline
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <label>Show </label>
        <select id="pageSize" ng-model="pageSize">
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
        <label> records per page </label>
        <ul class="pagination justify-content-end paginationLocalClass">
            <li class="page-item disabled" id="previousButton">
                <a class="page-link" href="" tabindex="-1" ng-click="previousPage()">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="" ng-click="MoveToPage(1)">1</a></li>
            <li class="page-item"><a class="page-link" href="" ng-click="MoveToPage(2)">2</a></li>
            <li class="page-item"><a class="page-link" href="" ng-click="MoveToPage(3)">3</a></li>
            <li class="page-item" id="nextButton">
                <a class="page-link" href="" ng-click="nextPage()">Next</a>
            </li>
        </ul>
    </nav>
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure to delete this lessonplan.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="NoDelete()">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="LessonPlanDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
